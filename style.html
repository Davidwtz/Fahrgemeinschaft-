<!doctype html>
<html>
 <head><style type="text/css" id="dcoder_stylesheet">/* style.css */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f9;
    color: #333;
}

header {
    width: 100%;
    background-color: #0044cc;
    padding: 1rem;
    text-align: center;
    color: white;
}

h1 {
    font-size: 2rem;
}

main {
    width: 90%;
    max-width: 600px;
    margin-top: 2rem;
}

section {
    background-color: #ffffff;
    padding: 1.5rem;
    margin-bottom: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #0044cc;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 0.5rem;
    font-weight: bold;
}

input[type="text"] {
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 0.75rem;
    background-color: #0044cc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

button:hover {
    background-color: #003399;
}</style></head> 
 <body> 
  <h1> Hello </h1> 
  <div>
    This is a html example from Dcoder, 
   <br> have fun. :) 
  </div> 
 
</body></html>
